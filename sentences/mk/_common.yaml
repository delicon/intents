language: mk
responses:
  errors:
    no_intent: "Жалам, но не ве разбрав"
    no_area: "Не постои просторија со име {{ area }}"
    no_domain: "Просторијата {{ area }} не содржи {{ domain }}"
    no_device_class: "Просторијата {{ area }} не содржи {{ device_class }}"
    no_entity: "Не постои уред или ентитет со име {{ entity }}"
    handle_error: "Се појави неочекувана грешка при реализирање на барањето"
lists:
  color:
    values:
      - in: "бел(а|о)"
        out: "white"
      - in: "црн(а|о)"
        out: "black"
      - in: "црвен(а|о)"
        out: "red"
      - in: "портокалов(а|о)"
        out: "orange"
      - in: "жолт(а|о)"
        out: "yellow"
      - in: "зелен(а|о)"
        out: "green"
      - in: "син(а|о)"
        out: "blue"
      - in: "виолетов(а|о)"
        out: "purple"
      - in: "кафеав(а|о) | кафен(а|о)"
        out: "brown"
      - in: "розев(а|о)"
        out: "pink"
  brightness:
    range:
      type: "percentage"
      from: 0
      to: 100
  temperature:
    range:
      type: "temperature"
      from: 0
      to: 100
  temperature_unit:
    values:
      - in: "Ц | [степен(а|и)] (Целзиус[а|и|ови] | во Целзиус(а|и))"
        out: "celsius"
      - in: "Ф | [степен(а|и)] (Фаренхајт[а|и|ови] | во Фаренхајт(а|и))"
        out: "fahrenheit"
  brightness_level:
    values:
      - in: (макс|максимум|максимално|најјако|најсветло)
        out: 100
      - in: (мин|минимум|минимално|најслабо|најтемно)
        out: 1
  on_off_states:
    values:
      - in: "вклучен[а|о|и|ите|ото|ата]"
        out: "on"
      - in: "исклучен[а|о|и|ите|ото|ата]"
        out: "off"
  on_off_domains:
    values:
      - in: свтл[о|а|ата|ото]|ламб[а|и|ата|ите]|сијалиц[а|и|ата|ите]
        out: light
      - in: вентилатор[и|от|ите]
        out: fan
      - in: прекинува[ч|чи|чите]
        out: switch
  cover_states:
    values:
      - in: "отворен[а|о|и|ите]|кренат[а|о|и|ите]"
        out: "open"
      - in: "затворен[а|о|и|ите]|спуштен[а|о|и|ите]"
        out: "closed"
      - in: "отварам"
        out: "opening"
      - in: "затворам"
        out: "closing"
  cover_classes:
    values:
      - in: тенд(а|ата)|надстрешниц(а|ата)
        out: awning
      - in: ролетн(а|и|ата|ите)
        out: blind
      - in: завес(а|и|ата|ите)
        out: curtain
      - in: врата[та]
        out: door
      - in: гаражна врата
        out: garage
      - in: капија
        out: gate
      - in: капак[от]
        out: shutter
      - in: прозор[и|ец|от|ите|ците]
        out: window
expansion_rules:
  name: "{name}"
  area: "[простори[ја|и]] {area}"
  brightness: "{brightness}[%| процент[и]]"
  temperature: "{temperature}[°| степен[и]] [{temperature_unit}]"
  temp: "температура|температурата"
  lights: "свтл[о|а|ата|ото]|ламб[а|и|ата|ите]|сијалиц[а|и|ата|ите]"
  lights_brightness: "макс|максимум|максимално|најјако|најсветло"
  max: "макс|максимум|максимално|најјако"
  min: "мин|минимум|минимално|најслабо"
  fans: "вентилатор[от|и|ите]"
  turn_on: "вклучи|запали|светни"
  turn_off: "исклучи|изгаси"
  set: "постави|намести|подеси|промени|направи"
  open: "отвори|крени"
  close: "затвори|спушти"
  what_is: "која е|колку е|каква е|кажи [ми]|какво е"
  all: "сите"
skip_words:
  - "[те|ве] молам [да]"
  - "може(ш|те) [ли] [да]"
  - "кажи [ми]"
